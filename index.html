<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Formulário Monstro Verde que Come Pedras e Mora Debaixo da Terra</title>
		<link rel="stylesheet" href="style.css">
	
	</head>

	<body>
		<div id="formGet">
			<h1> Formulário Get </h1>
			<form action="http://terrivel.herokuapp.com/monster" method="GET">
			<label>Apelido do Monstro: 
					<input type="text" name="nome" placeholder="Digite o apelido do monstro..." required>
				</label> 
				<br>
				
				<br>	
				<label>Número de Pedras: 
					<input type="number" name="num_pedras"  min="0" step="1" required>
				</label> 
				<br> 
				<br>
				<label> Tamanho das Pedras: 
					<input type ="number" name="tam_pedras" min ="1" max="7" value="3" step ="0.5"/> 
				</label>
				<br> 
				<br>
				<label> Cor do Céu 1: 
					<input type="color" name="corCeu1">
				</label>
				<br> 
				
				<br>
				<label> Cor do Céu 2: 
					<input type="color" name="corCeu2">
				</label>
				<br>
				
				<br>
				<label> Tipo de Pedras: </label>
				<select name="tipo_pedras" id="sabor">
					<option value="marroada">Marroada</option>
					<option value="ametista">Ametista</option>
					<option value="topazio">Topazio</option>
				 	<option value="espinela" selected>Espinela</option>
				</select>
				<br>
				
				<br>
				<label> Tipo de Pedras Sortidas: </label>
				<label>
					<input name="tipo_pedras_sortidas" type="radio" value="não" checked>Não
				</label>
				
				<label>
				  <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
				</label>
				<br>
				<br>

				<input type="submit" name="enviar">
				<br><br>
			</form>

		</div>
